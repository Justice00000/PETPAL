<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/PET PALS Logo 1.jpg') }}" alt="Image" height="30">
      </a>

      <!-- Search Bar -->
      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>

      <!-- Three Row Lines Icon -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="full-width-image">
    <img src="{{ url_for('static', filename='images/plate 2.png') }}" alt="Full Width Image">
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="centered-text">
          <h2>YAY!!! YOUR PET IS NOW HAPPY</h2>
          <a href="/payment" class="btn btn-primary">INPUT CARD DETAILS</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
              <img src="{{ url_for('static', filename='images/insta 1.png') }}" alt="Image 1">
                <p class="ml-2">INSTAGRAM</p>
            </div>
            <div class="col-auto">
              <img src="{{ url_for('static', filename='images/phone 1.png') }}" alt="Image 2">
                <p class="ml-2">TELEPHONE</p>
            </div>
            <div class="col-auto">
              <img src="{{ url_for('static', filename='images/X-Logo 1.png') }}" alt="Image 3">
                <p class="ml-2">TWITTER</p>
            </div>
            <div class="col-auto">
              <img src="{{ url_for('static', filename='images/mail 1.png') }}" alt="Image 4">
                <p class="ml-2">MAIL</p>
            </div>
        </div>
    </div>
    <hr class="white-line">
    <div class="C" style="text-align: center; color: white;">
      <p>Copyright Â© 2024, PETPAL, All rights reserved</p>
  </div>
</footer>




  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
